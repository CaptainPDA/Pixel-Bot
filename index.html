<!DOCTYPE html>
<html>
<head>
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
	<script src="js/tile.js"></script>
	<script src="js/grid.js"></script>
	<script src="js/main.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<nav>
		<div class="nav-wrapper amber darken-3">
			<div class="logo">pBot <small>editor</small></div>
		</div>
	</nav>

	<div class="row"> 
		<div class="col s10 offset-s1 details-box">
			Use PBot Editor to create pixel art you can show live during <a href="https://twitch.tv/laboratory424">Laboratory 424â€™s Stream</a> on PixelBot. Simply draw your picture, generate/copy the code, and paste it into chat during the stream to see magic happen. <a href="https://www.laboratory424.com/labbots/pixelbot">More details</a>.
		</div>
	</div>


	<div class="row"> 
		<div class="col s12 m12 l5 offset-l1 grid ">
			<canvas id="PBotCanvas"></canvas>
		</div>

		<div class="col s12 m12 l5 controls">
			<div class="palette">
				<ul class="color-list">	
					<li></li>
				</ul>
			</div>

			<div class="code hide">
				<p contenteditable="true" class="result" id="demo"></p>
			</div>

			<div class="buttons center-align">
				<button class="btn waves-effect waves-light amber darken-3" id="code-btn">Generate Code
					<i class="material-icons right">code</i>
				</button>
				<button class="btn waves-effect waves-light #f9a825 yellow darken-3" onclick="copyToClipboard('#demo')">Copy Code
					<i class="material-icons right">content_copy</i>
				</button>
			</div>
		</div>
	</div>

</body>
</html>
